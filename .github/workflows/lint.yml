name: lint
on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
      - name: pnpm install
        run: pnpm install
      - name: run eslint
        run: pnpm next lint
      - name: run prettier
        run: pnpm format:check
  tsc:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: pnpm install
        run: pnpm install
      - name: run tsc
        run: tsc --noEmit
